<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Login</title>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <!--WRAP significa algo que fica em volta de alguma coisa. Nesse caso o wrap vai pegar tudo que estiver em volta da área de login-->
                <form class="login-form">
                    <span class="login-form-title">
                        Faça o login
                    </span>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="email" name="email" autocomplete="off" />
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                        <!--DATA-PLACEHOLDER tem a função de deixar digitado e sombreado como exemplo o nome E-mail no campo de login. Também terá a função de fazer uma animação de subir e descer no campo com o css-->
                    </div>

                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" name="password" />
                        <span class="focus-input-form" data-placeholder="senha"></span>
                        <!--DATA-PLACEHOLDER do password terá a mesma função de email-->
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn">Login</button>
                    </div>

                    <ul class="login-utils">
                        <li class="margin-top-8 margin-bottom-8">
                            <span class="text1">
                                Esqueceu sua
                            </span>
                            <a href="#" class="text2">
                                Senha?
                            </a>
                        </li>
                        <li>
                            <span class="text1">
                                Não tem conta?
                            </span>
                            <a href="#" class="text2">
                                Criar
                            </a>
                        </li>

                    </ul>
                </form>
            </div>
            <img src="/images/Secure login-rafiki.png" alt="Login" width="350" height="300" class="margin-left-50"></img> 
        </div>
    </div>
</body>

</html>
